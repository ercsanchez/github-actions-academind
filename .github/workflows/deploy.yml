name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:    # defined on workflow-level
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    env:    # defined on job-level | testing db credentials may be diff from production db credentials
      MONGODB_CLUSTER_ADDRESS: cluster0.4vswh4h.mongodb.net
      MONGODB_USERNAME: ercsanchez
      MONGODB_PASSWORD: mkuwQI4D4V2fHwYb
      PORT: 8080
    environment: testing    # github actions environment
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT    # runner shell string interpolation of environment variables
      - name: Run tests
        run: npm test
      - name: Output information
        run: |    # accessing environment variables context
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information    # MONGODB_USERNAME is specific to test job and not avail here
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
